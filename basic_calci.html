<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="basic_calci.css">
</head>
<body>
    <div class="container">
        <h1>Basic Calculator</h1>
        <div class="calculator">
            <input type="number" id="firstNumber" class="inputNumber" placeholder="Enter first number">
            <input type="number" id="secondNumber" class="inputNumber" placeholder="Enter second number">
            <div class="operations">
                <label><input type="radio" name="operation" class="operationRadio" value="add"> Addition(+)</label>
                <label><input type="radio" name="operation" class="operationRadio" value="subtract"> Subtraction(-)</label>
                <label><input type="radio" name="operation" class="operationRadio" value="multiply">Multiply(*)</label>
                <label><input type="radio" name="operation" class="operationRadio" value="divide"> Division(/)</label>
                <label><input type="radio" name="operation" class="operationRadio" value="modulus"> Modulus(%)</label>
            </div>
            <button id="calculateBtn" class="calculateBtn">Calculate</button>
            <div class="resultContainer">
                <label for="result">Result:</label>
                <input type="text" id="result" class="result" readonly>
            </div>
        </div>
    </div>
    <script src="basic_calci.js"></script>
</body>
</html>
