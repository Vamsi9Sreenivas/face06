<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Dashboard</title>
    <link rel="stylesheet" href="book-styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Library</h1>
        <div id="search-container">
            <input type="text" id="search-bar" placeholder="Search by Book ID, Name, Author">
            <button onclick="searchBooks()">Search</button>
        </div>
        <div id="book-list">
            <!-- Books will be listed here -->
        </div>
    </div>
    <button id="logout-button" onclick="redirectToDashboard()">Logout</button>
    <script src="book-script.js"></script>
</body>
</html>
